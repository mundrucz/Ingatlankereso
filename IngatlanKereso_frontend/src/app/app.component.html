<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!estates"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>

<table *ngIf="estates">
    <thead>
        <tr>
            <th>username</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let forecast of estates">
            <td>{{ forecast.userName }}</td>
        </tr>
    </tbody>
</table>
